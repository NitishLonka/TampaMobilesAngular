<div class="container mt-5 p-3 rounded cart">
    <div class="row no-gutters">
        <div class="col-md-8">
            <div class="product-details mr-2">
                <div class="d-flex flex-row align-items-center"><i class="fa fa-long-arrow-left"></i><span class="ml-2"><a routerLink="/products">Continue Shopping</a></span></div>
                <hr>
                <h6 class="mb-0">Shopping cart</h6>
                <div class="d-flex justify-content-between"><span>You have {{number}} items in your cart</span>
                  
                </div>
                <div *ngFor="let product of data;let i=index" class="d-flex justify-content-between align-items-center mt-3 p-2 items rounded" >
                    <div class="d-flex flex-row">
                        <img src="https://i.imgur.com/QRwjbm5.jpg" width="40">
                    </div>
                    <div>
                        <span class="font-weight-bold d-block">{{product.name}}</span>
                    </div>
                    <div class="d-flex flex-row">
                        <button class="btn btn-light" (click)="changequantity(i,1)"><b>+</b></button>
                        <span class="input-group-text" ><b [(ngModel)]="product.quantity"  ngDefaultControl>{{product.quantity}}</b></span>
                        <button class="btn btn-light" (click)="changequantity(i,-1)"><b>-</b></button>
                    </div>
                    <div class="d-flex flex-row align-items-center">
                        <span [(ngModel)]="product.price"  ngDefaultControl>${{product.price}}</span>
                    </div>
                    <div class="d-flex flex-row align-items-center">
                        <button class="btn btn-outline-danger" (click)="delete(product.id)">delete</button>
                        <i class="fa fa-trash-o ml-3 text-black-50"></i></div>
                    </div>
                </div>
                
        </div>
        <div class="col-md-4">
            <div class="payment-info">
                <div class="d-flex justify-content-between align-items-center"><span>Card details</span></div><span class="type d-block mt-3 mb-1"></span><div><label class="credit-card-label">Name on card</label><input type="text" class="form-control credit-inputs" placeholder="Name"></div>
                <div><label class="credit-card-label">Card number</label><input type="text" class="form-control credit-inputs" placeholder="0000 0000 0000 0000"></div>
                <div class="row">
                    <div class="col-md-6"><label class="credit-card-label">Date</label><input type="text" class="form-control credit-inputs" placeholder="12/24"></div>
                    <div class="col-md-6"><label class="credit-card-label">CVV</label><input type="text" class="form-control credit-inputs" placeholder="342"></div>
                </div>
                <hr class="line">
                <div class="d-flex justify-content-between information"><span>Subtotal</span><span>${{totalamount}}</span></div>
                <div class="d-flex justify-content-between information"><span>Shipping</span><span>$0.00</span></div>
                <div class="d-flex justify-content-between information"><span>Total(Icl. taxes)</span><span>${{totalamount}}</span></div>
                <div class="d-flex justify-content-between information"><span><u>To proceed with checkout ,please click on Continue below</u></span></div>
                <button class="btn btn-outline-primary btn-block d-flex justify-content-between mt-3" type="button" (click)="continue()" [disabled]="isdisabled"><span>Continue<i class="fa fa-long-arrow-right ml-1"></i></span></button></div>
        </div>
    </div>
</div>
