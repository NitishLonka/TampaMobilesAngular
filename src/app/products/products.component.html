
  
    <div class="row w-100">
      <div  class="card-columns">
<div *ngFor="let product of products">
    <div class="card shadow p-3 mb-5 bg-white rounded h-100" style="width:15rem;">
        <img src={{product.url}} class="card-img-top img-thumbnail" style="width:12rem;height:16rem;"alt="...">
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
          <h6 class="card-title">${{product.price}}</h6>
          <p class="card-text">{{product.description}}</p>
        </div>
        <div class="card-body">
            <a  class="btn btn-outline-success btn-sm padding" (click)="newData(product)"><b>Add to Cart</b></a>
            <a routerLink="/product/{{product.id}}" class="btn btn-outline-dark btn-sm "><b>See More</b></a>
          </div>
      </div>
</div>
      </div>
      </div>
